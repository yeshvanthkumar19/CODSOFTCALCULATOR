<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" id="display">
        </div>
        <div>
        <input type="button" class="operator" value="AC" onclick="clearDisplay()">
        <input type="button" class="operator" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
        <input type="button" class="operator" value="." onclick="appendToDisplay('.')">
        <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        </div>
        <div>
        <input type="button"  value="7" onclick="appendToDisplay('7')">
        <input type="button"  value="8" onclick="appendToDisplay('8')">
        <input type="button"  value="9" onclick="appendToDisplay('9')">
        <input type="button" class="operator"  value="*" onclick="appendToDisplay('*')">
        </div>
        <div>
        <input type="button"  value="4" onclick="appendToDisplay('4')">
        <input type="button"  value="5" onclick="appendToDisplay('5')">
        <input type="button"  value="6" onclick="appendToDisplay('6')">
        <input type="button" class="operator"  value="-" onclick="appendToDisplay('-')">
        </div>
        <div>
        <input type="button"  value="1" onclick="appendToDisplay('1')">
        <input type="button"  value="2" onclick="appendToDisplay('2')">
        <input type="button"  value="3" onclick="appendToDisplay('3')">
        <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        </div>
        <div>
        <input type="button"  value="00" onclick="appendToDisplay('00')">
        <input type="button"  value="0" onclick="appendToDisplay('0')">
        <input type="button" class=" equal operator" value="=" onclick="calcResult()">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
